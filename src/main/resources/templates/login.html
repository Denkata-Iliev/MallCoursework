<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{ base :: base_head(~{::title}, ~{::link}) }">
    <title>Login</title>
    <link rel="stylesheet" href="/css/center-card.css">
</head>
<body>
<div class="container card-container">
    <div class="card">
        <h2 class="text-center mb-4">Login</h2>
        <form th:action="@{/login}" method="POST">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <div class="mb-3">
                <input type="checkbox" class="form-check-input" name="remember-me" id="remember-me" />
                <label class="form-check-label" for="remember-me">Remember Me</label>
            </div>

            <div class="mb-3" th:if="${errorMsg}">
                <span class="text-danger" th:text="${errorMsg}"></span>
            </div>

            <div class="d-flex justify-content-center gap-3">
                <button type="submit" class="btn btn-primary w-100">Login</button>
                <a th:href="@{/register}" class="btn btn-outline-primary w-100">Register</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
