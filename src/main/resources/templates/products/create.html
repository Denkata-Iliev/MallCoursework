<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/drag-drop.css">
    <link rel="stylesheet" href="/css/center-card.css">
</head>
<body>
<div class="card-container">
    <div class="card">
        <h2 class="text-center mb-4">Create Product</h2>

        <form action="#" th:action="@{/products/create}" th:object="${createProductDto}" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" th:field="*{name}" id="name" class="form-control" required>
                <span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
            </div>

            <div class="mb-3">
                <label for="price" class="form-label">Price:</label>
                <input type="number" min="0.1" step="0.1" th:field="*{price}" id="price" class="form-control" required>
                <span class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
            </div>

            <div class="mb-3">
                <label class="form-label">Image:</label>
                <div id="drop-area">Drag'n'drop or click in the area to browse</div>
                <input type="file" th:field="*{imageFile}" hidden id="file-input"/>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Create</button>
            </div>
        </form>
    </div>
</div>

<script defer src="/js/drag-drop.js"></script>
</body>
</html>
