<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head th:replace="~{base :: base_head(~{::title}, ~{::link})}">
    <title>Stores</title>
    <link rel="stylesheet" href="/css/stores-index.css" />
    <link rel="stylesheet" href="/css/pagination.css" />
</head>
<body>
<div th:if="${#lists.isEmpty(stores)}">
    <h1>Nothing to see here!</h1>
    <a th:href="@{/stores/create}"
       class="btn btn-primary"
       sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_MALL_OWNER')">Create Store</a>
</div>

<h4 th:if="${error}" th:text="${error}" class="text-center text-danger"></h4>

<div class="container" th:if="${!#lists.isEmpty(stores)}">
    <h1>All Stores</h1>

    <a th:href="@{/stores/create}"
       class="btn btn-primary mb-3 mt-3"
       sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_MALL_OWNER')">Create Store</a>

    <ul class="store-list">
        <li class="store-item" th:each="store : ${stores}">
            <div class="store-details">
                <span class="store-name" th:text="${store.name}">Store Name</span>
                <span class="store-floor" th:text="'Floor: ' + ${store.floorNumber}">Floor Number</span>
            </div>

            <div class="d-flex gap-2">
                <a th:href="@{/stores/{id}(id=${store.id})}" class="btn btn-outline-primary">Details</a>

                <a sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_MANAGER', 'ROLE_MALL_OWNER')"
                   th:href="@{/stores/update/{id}(id=${store.id})}"
                   class="btn btn-outline-success">Update</a>

                <form sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_MALL_OWNER')"
                      th:action="@{/stores/delete/{id}(id=${store.id})}"
                      method="post"
                      onsubmit="return confirmDeletion('store')"
                >
                    <button type="submit" class="btn btn-outline-danger">Delete</button>
                </form>
            </div>
        </li>
    </ul>
</div>

<nav class="mt-4" th:if="${!#lists.isEmpty(stores)}">
    <ul class="pagination justify-content-center">
        <li class="page-item" th:classappend="${page.hasPrevious()} ? '' : 'disabled'">
            <a class="page-link" th:href="@{/stores(page=${page.number - 1})}" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
            </a>
        </li>
        <li class="page-item" th:each="i : ${#numbers.sequence(0, page.totalPages - 1)}"
            th:classappend="${page.number == i} ? 'active'">
            <a class="page-link" th:href="@{/stores(page=${i})}" th:text="${i + 1}"></a>
        </li>
        <li class="page-item" th:classappend="${page.hasNext()} ? '' : 'disabled'">
            <a class="page-link" th:href="@{/stores(page=${page.number + 1})}" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
    </ul>
</nav>

<script src="/js/confirmDeletion.js"></script>
</body>
</html>
